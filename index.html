<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href='styles.css'>
    <link rel="" href='script.js'>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="section_one">
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 wins!</h2>

        <div id="icon-container">
            <button class="rock">
                <img src="Images/rock.svg" id="rock">
            </button>
            <button class="paper">
                <img src="Images/paper.svg" id="paper">
            </button>
            <button class="scissors">
                <img src="Images/scissors.svg" id="scissors">
            </button>
        </div>
    </section>
    <section class="section_two">
        <div id="text-container">
            <div id="score-container">

            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
